<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Covid-19 India</title>
  <!-- loader-->
  <link href= {% static '/css/pace.min.css' %} rel="stylesheet"/>
  <script src= {% static '/js/pace.min.js' %}></script>
  <!--favicon-->
  <link rel="icon" href= {% static '/images/favicon.ico' %} type="image/x-icon">
  <!-- Vector CSS -->
  <link href= {% static '/plugins/vectormap/jquery-jvectormap-2.0.2.css' %} rel="stylesheet"/>
  <!-- simplebar CSS-->
  <link href= {% static '/plugins/simplebar/css/simplebar.css' %} rel="stylesheet"/>
  <!-- Bootstrap core CSS-->
  <link href= {% static '/css/bootstrap.min.css' %} rel="stylesheet"/>
  <!-- animate CSS-->
  <link href= {% static '/css/animate.css' %} rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href= {% static '/css/icons.css' %} rel="stylesheet" type="text/css"/>
  <!-- Sidebar CSS-->
  <link href= {% static '/css/sidebar-menu.css' %} rel="stylesheet"/>
  <!-- Custom Style-->
  <link href= {% static '/css/app-style.css' %} rel="stylesheet"/>
  
  
</head>

<body class="bg-theme bg-theme1">

<!-- start loader -->
   <div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
   <!-- end loader -->

<!-- Start wrapper-->
 <div id="wrapper">

  <!--Start sidebar-wrapper-->
   <div id="sidebar-wrapper" data-simplebar="" data-simplebar-auto-hide="true">
     <div class="brand-logo">
      <a href="/Index">
       <img src={% static '/images/logo-icon.png' %} class="logo-icon" alt="logo icon">
       <h5 class="logo-text">Dashboard</h5>
     </a>
   </div>
   <ul class="sidebar-menu do-nicescrol">
      <li class="sidebar-header">MAIN NAVIGATION</li>
      <li>
        <a href="/Index">
          <i class="zmdi zmdi-view-dashboard"></i> <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="/Predict">
          <i class="zmdi zmdi-alert-circle-o "></i> <span>Prediction</span>
        </a>
      </li>
      <li>
        <a href="/Subscribe">
          <i class="zmdi zmdi-notifications"></i> <span>Subscribe</span>
        </a>
      </li>
      <li>
        <a href="/Data">
          <i class="zmdi zmdi-grid"></i> <span>Data Tables</span>
        </a>
      </li>

      <li>
        <a href="/Map">
          <i class="zmdi zmdi-map"></i> <span>Map</span>
        </a>
      </li>
    </ul>
   
   </div>
   <!--End sidebar-wrapper-->

<!--Start topbar header-->
<header class="topbar-nav">
 <nav class="navbar navbar-expand fixed-top">
  <ul class="navbar-nav mr-auto align-items-center">
    <li class="nav-item">
      <a class="nav-link toggle-menu" href="javascript:void();">
       <i class="icon-menu menu-icon"></i>
     </a>
    </li>   
  </ul>
 </nav>
</header>

<div class="clearfix"></div>
	
  <div class="content-wrapper">
    <div class="container-fluid">

    <div class="row mt-4">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-6">
         <div class="card">
           <div class="card-body">
           <div class="card-title">Subscription Form</div>
           <hr>
            <form> {% csrf_token %}
           <div class="form-group">
            <label for="input-1">Name</label>
            <input type="text" class="form-control" id="input-1" placeholder="Enter Your Name">
           </div>
           <div class="form-group">
            <label for="input-2">Email</label>
            <input type="text" class="form-control" id="input-2" placeholder="Enter Your Email Address">
           </div>
           <div class="form-group">
            <label for="input-3">Mobile</label>
            <input type="text" class="form-control" id="input-3" placeholder="Enter Your Mobile Number">
           </div>
           <div class="form-group py-2">
             <div class="icheck-material-white">
            <input type="checkbox" id="user-checkbox1" checked=""/>
            <label for="user-checkbox1">I Agree Terms & Conditions</label>
            </div>
           </div>
           <div class="form-group">
            <button type="submit" class="btn btn-light px-5"><i class="icon-check"></i> Subscribe</button>
          </div>
          </form>
         </div>
         </div>
      </div>
            <div class="col-lg-3">
      </div>

    </div><!--End Row-->
	<!--start overlay-->
		  <div class="overlay toggle-menu"></div>
		<!--end overlay-->

    </div>
    <!-- End container-fluid-->    
   </div><!--End content-wrapper-->

	
	<!--start color switcher-->
   <div class="right-sidebar">
    <div class="switcher-icon">
      <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
    </div>
    <div class="right-sidebar-content">

      <p class="mb-0">Gaussion Texture</p>
      <hr>
      
      <ul class="switcher">
        <li id="theme1"></li>
        <li id="theme2"></li>
        <li id="theme3"></li>
        <li id="theme4"></li>
        <li id="theme5"></li>
        <li id="theme6"></li>
      </ul>

      <p class="mb-0">Gradient Background</p>
      <hr>
      
      <ul class="switcher">
        <li id="theme7"></li>
        <li id="theme8"></li>
        <li id="theme9"></li>
        <li id="theme10"></li>
        <li id="theme11"></li>
        <li id="theme12"></li>
		<li id="theme13"></li>
        <li id="theme14"></li>
        <li id="theme15"></li>
      </ul>
      
     </div>
   </div>
  <!--end color switcher-->
   
  </div><!--End wrapper-->


   <!-- Bootstrap core JavaScript-->
  <script src= {% static '/js/jquery.min.js' %}></script>
  <script src= {% static '/js/popper.min.js' %}></script>
  <script src= {% static '/js/bootstrap.min.js' %}></script>
 <!-- simplebar js -->
  <script src= {% static '/plugins/simplebar/js/simplebar.js' %}></script>
  <!-- sidebar-menu js -->
  <script src= {% static '/js/sidebar-menu.js' %}></script>
  <!-- Custom scripts -->
  <script src= {% static '/js/app-script.js' %}></script>
	
</body>
</html>
